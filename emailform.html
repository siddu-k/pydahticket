<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Effect</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .iframe-container {
      position: relative;
      width: 800px;
      height: 700px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

  <div class="iframe-container">
    <!-- Embed Google Form -->
    <iframe id="formIframe" src="https://forms.gle/MGypfWfGFjxRxkZs6" title="Customer Ticket Form"></iframe>
    <!-- White overlay with central cut-out -->
    <div class="white-overlay"></div>
  </div>

  <script>
    // Monitor the iframe for form submission completion
    document.getElementById('formIframe').onload = function() {
      const iframe = document.getElementById('formIframe');
      const formURL = iframe.contentWindow.location.href;

      // Check for form submission success URL
      if (formURL.includes('success')) {
        // Redirect to another page
        window.location.href = 'index.html'; // Replace with your desired URL
      }
    };
  </script>

</body>
</html>
