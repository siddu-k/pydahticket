<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Ticket</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Icon Library -->
  <link rel="stylesheet" href="studenttrack.css">
</head>
<body>
  <div class="container">
    <header>
      <i class="fas fa-ticket-alt logo"></i> <!-- Ticket Icon -->
      <h1>Track Your Submissions</h1>
    </header>

    <div id="trackTicketForm" class="track-ticket-form">
      <h2>Enter Your PIN to Track Submissions</h2>
      <div class="input-group">
        <input type="text" id="trackPin" placeholder="Enter PIN" required>
        <button id="trackButton"><i class="fas fa-search"></i> Track</button>
      </div>

      <div id="ticketList"></div>

      <!-- Back Button -->
      <button id="backButton" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
    </div>
  </div>

  <script type="module" src="studenttrack.js"></script>
</body>
</html>
