<!DOCTYPE html>
<html lang="en">
<head>

  <title>Track Your Ticket</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

</head>
<body>
  <div class="container">
    <header>
      <h1>Track Your Ticket</h1>

      <input type="text" id="trackPin" placeholder="Enter PIN" required>

  </div>
